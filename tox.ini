[tox]
envlist = style,docs,tests

[testenv]
basepython = python3

[testenv:style]
deps =
    black
    flake8
    isort
changedir = {toxinidir}
commands =
    isort --virtual-env .tox/tests setup.py imagefield tests
    black imagefield tests setup.py
    flake8 .
skip_install = true

[testenv:docs]
deps =
    Sphinx
changedir = docs
commands = make html
skip_install = true
whitelist_externals = make

[testenv:tests]
deps =
    Django
    pytz
    coverage
    Pillow>5.4.0
changedir = {toxinidir}
skip_install = true
commands =
    python -Wd {envbindir}/coverage run tests/manage.py test -v 2 {posargs:testapp}
    coverage report -m
passenv =
    LOG

[testenv:tests-old]
deps =
    Django<2
    pytz
    coverage
    Pillow>5.4.0
changedir = {toxinidir}
skip_install = true
commands =
    python -Wd {envbindir}/coverage run tests/manage.py test -v 2 {posargs:testapp}
    coverage report -m
passenv =
    LOG
